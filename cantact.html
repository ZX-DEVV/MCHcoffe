<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body{
   background-image: url(banner.jpg);
   background-position: center;
   background-size: cover;
    
}
label{
    color: #b37503;
}
button{
    background-color:#b37503 ;
    color: #b37503;
}




</style>
<body>
    <div class="container">
        <form>
         <div class="form-group">
           <div class="row">
             <div class="col">
                 <label for="firstName">First Name</label>
                 <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName">
             </div>
             <div class="col">
                 <label for="LastName">Last Name</label>
                 <input type="text" class="form-control" placeholder="Last Name" id="LastName" name="LastName">
             </div>
           </div>
         </div>
          <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@gmail.com" name="email">
          </div>
          <div class="form-group">
             
             
          </div>
          <div class="form-group">
             <label for="message">Question</label>
             <textarea class="form-control" name="" id="message" name="message" rows="3"></textarea>
          </div>
          <div class="form-group mt-3">
             <button class="btn btn-secondary" type="submit" value="submit" name="submit" id="btnsubmit">
                 Submit
             </button>
          </div>  
       </form>
     </div> 



</body>
</html>
